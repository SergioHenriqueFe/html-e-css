<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>

    <style>
        div{
            display: inline-block; 
            background-color: blue;
            border:4px solid  rgba(17, 19, 19, 0.633);
            text-align: center;
            color:white;
           height: 200px;
           width:200px;
           margin-top: 2px;

        }
        div#d1:hover {
            background-color:  blueviolet;
            text-align: center;

        }

        div:active{
            background-color: rgb(166, 20, 176);
        }
    </style>
</head>
<body>
    <div id="d1">d1</div>
    <div id="d2">d2</div>
    <div id="d3">d3</div>
</body>
</html>
