<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        a {
            color: pink;
            text-decoration:none;
        }
        a:visited{
            color:rgb(175, 28, 52);
        }

        a:hover{
            color:blue;
            background-color: rgb(31, 129, 129);
        }

        a:active{
            color:tomato;
        }

        a::after{
            content:'[links]'
        }
    </style>
</head>
<body>
    <h1>links personalizados</h1>
    <ul>
        <li><a href="https://instituto.academiadoflutter.com.br/area/vitrine" target="_blank">Academia do flutte</a></li>
        <li><a href="https://www.alura.com.br">Alura</a></li>
        <li><a href="https://www.cursoemvideo.com">curso em video</a></li>
    </ul>
    
</body>
</html>
