<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset class="soma-de-dois-numero">
        <legend>Realize sua soma aqui:</legend>
            <div>
                <label for="in1">Número 1: </label>
                <input type="number" name="n1" id="in1" required oninput="isoma.innerHTML=Number(in1.value) + Number(in2.value)">
            </div>
            <div>
                <label for="in2">Número 2: </label>
                <input type="number" name="n2" id="in2" required oninput="isoma.innerHTML=Number(in1.value) + Number(in2.value)">
            </div>
            <div>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </div>
        </fieldset>


        <fieldset>
            <legend>Deixe sua nota: </legend>
            <div>
                
                <label for="inum">Número</label>
                <input type="range" name="num" id="inum" min="0" max="10"  value="5" oninput="ival.innerHTML=Number(inum.value)"">
                <output id="ival"> 5</output>
            </div>
        </fieldset>

        <fieldset>
            <legend>quantos anos você tem?</legend>
            <div>
                <label for="iano">Em que ano você nasceu</label>
                <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade"> 
            </div>
            <div>
                <label for="iidade">Sua idade é:</label>
                <output id="iidade"> </output>
            </div>

        </fieldset>



        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Formulário">
        </div>

    </form>
    <script>
        function calcIdade(){
            let atual= new Date().getFullYear()
            iidade.innerHTML = Number(atual)- Number(iano.value )
        }
    </script>
</body>
</html>
