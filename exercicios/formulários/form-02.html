<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<!--o required é para tornar o campo obrigatório
o Max e min length é para o tamanho do texto na caixa   -->
<body>
    <form action="banco-dados" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="iusu">Nome</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="Nome do usuario" autocomplete="username">
            </div>
            <div>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" required minlength="8" maxlength="12" placeholder="senha">
            </div>
            <div>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min 0 max 10 placeholder="0 a 10" step="0.1" >
            </div>
            <div>
                <label for="idia">Dia</label>
                <input type="date" name="dia" id="idia">
            </div>
            <div>
                <label for="imes">Mês nota</label>
                <input type="month" name="mes" id="imes">
            </div>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email"required>
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="ˆ(\d{2}\)\d{4,5}-\d{4}$">
            </div>
            
                <!--o Pattern é para colocar o número especifico , estude mais regEX, porém no JS isso é corrigido
                html5 pattern-->
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar forumulário">
            </div>
            
        </fieldset>

    </form>
</body>
</html>
