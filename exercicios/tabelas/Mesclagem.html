<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
       
    }
    th,td{
        border: 1px solid black;
        width: 200px;
        text-align: center ;
    }


</style>

<body>
    <table>

        <tbody>
            <tr>
                <td>a</td>
                <td>b</td>
                <td rowspan="3">c</td> <!--para a celula oculpar toda a coluna-->
            </tr>
            <tr>
                <td colspan="2">e</td> <!-- para a celula oculpar toda alinha-->
                
                
            </tr>
            <tr>
                <td rowspan="3">j</td>
                <td>l</td>
            </tr>
            <tr>
                
                <td colspan="2">n</td>
            </tr>
            <tr>
                
                <td colspan="2">p</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    
</body>
</html>
