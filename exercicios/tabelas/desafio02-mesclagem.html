<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
</head>

<style>
    table{
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 500px;
        text-align: center;
    }
    tr, th, td{
        border: 1px solid black;
    }
    .coluna-media{
        background-color: aquamarine;
    }
</style>

<body>
    
    <table>

        <!--usada para fazer algo (pintar, destaque) em uma coluna-->
        <colgroup>
            <col class="coluna-area">
            <col  class="coluna-descricao">
            <col class="coluna-nota1">
            <col class="coluna-nota2">
            <col class="coluna-media">
        
        </colgroup>
        <caption>Tabela em formaçãp</caption>
        <thead>
            <tr>
                <th scope="col" rowspan="3">Área</th>
           
                <th scope="col" rowspan="2">descrição</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th rowspan="2">média</th>
                
                <tr>
                    <th>nota 1</th>
                    <th>nota 2</th>
                </tr>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td>mátematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="4">Média das exatas</td>
                <td>0.0</td>
            </tr>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
    
</body>
</html>
